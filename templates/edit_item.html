{% extends "layout.html" %}
{% block content %}  
    <h2>Edit Item Listing</h2>

    <form action="#" method="post">
        <input type="hidden" name="category_id" value="{{ item.category_id }}">
        <input type="hidden" name="user_email" value="{{ item.user_email }}">
        <p>Title:</p>
            <input type="text" class="text-input" maxlength="250" name="title" value="{{ item.title }}" required>
        <p>Description:</p>
            <textarea rows="5" class="text-input" maxlength="500" name="description">{{ item.description }}</textarea>
        <p>Price:</p>
            $ <input type="text" pattern=".*\d+" size="10" maxlength="10" name="price" value="{{ item.price }}" required>
        <br/><br/>

        <input type="submit" value="Submit">
        <input type="button" onclick="window.location.href='{{url_for('display_item', category_id = category_id, item_id = item.id)}}';" value="Cancel">
    </form>
{% endblock %}
